<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="manifest"
      href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width" />
    <title>DM Mobile</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- script for google -->
    <script>
      // Define the initMap or initAutocomplete function globally
      function initMap() {
        // Initialization logic for your map
      }
    </script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC59s6kwolJJzSY_IVEdhByj5K7Np8ltUg&libraries=places&callback=initMap"></script>
    <!-- script for google -->
    <script
      type="module"
      src="/src/main.jsx"></script>
    <!-- script for PWA  -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js', { scope: '/' })
          .then(() => console.log('Service Worker registered successfully.'))
          .catch((error) =>
            console.log('Service Worker registration failed:', error)
          );
      }
    </script>
    <!-- script for PWA  -->
  </body>
</html>
